    <section class="recovery-form-section">
        <div class="container">
            <div class="form-container">
                <form class="recovery-form">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="firstName" required>
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="lastName" required>
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" required>
                            <label for="email">Email Address</label>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" required>
                            <label for="phone">Phone Number</label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Case Details</h3>
                        <div class="form-group">
                            <select id="caseType" required>
                                <option value="">Select Case Type</option>
                                <option value="stolen-crypto">Stolen Cryptocurrency</option>
                                <option value="scam-victim">Scam Victim</option>
                                <option value="exchange-hack">Exchange Hack</option>
                                <option value="wallet-compromise">Wallet Compromise</option>
                                <option value="other">Other</option>
                            </select>
                            <label for="caseType">Case Type</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="cryptocurrency" required>
                            <label for="cryptocurrency">Cryptocurrency Type (e.g., Bitcoin, Ethereum)</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="amount" required>
                            <label for="amount">Approximate Amount Lost (USD)</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="walletAddress" required>
                            <label for="walletAddress">Wallet Address (if applicable)</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="transactionHash" required>
                            <label for="transactionHash">Transaction Hash (if available)</label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Incident Details</h3>
                        <div class="form-group">
                            <input type="date" id="incidentDate" required>
                            <label for="incidentDate">When did the incident occur?</label>
                        </div>
                        <div class="form-group">
                            <textarea id="incidentDescription" rows="5" required></textarea>
                            <label for="incidentDescription">Describe what happened in detail</label>
                        </div>
                        <div class="form-group">
                            <textarea id="evidence" rows="4"></textarea>
                            <label for="evidence">Any evidence or additional information</label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Legal Information</h3>
                        <div class="form-group">
                            <select id="policeReport" required>
                                <option value="">Have you filed a police report?</option>
